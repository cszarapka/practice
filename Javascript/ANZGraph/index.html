<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>ANZ Graph - Visualize your ANZ balance / transaction history</title>
	<meta name="description" content="Visualize your ANZ balance / transaction history" />
	<meta name="keywords" content="Statistics, Graphs, Line Chart, ANZ, Balance, Transaction History" />

	<link href="style.css" rel="stylesheet" />
	<link href="kendo/styles/kendo.common.min.css" rel="stylesheet" />
	<link href="kendo/styles/kendo.default.min.css" rel="stylesheet" />

	<script src="kendo/js/jquery.min.js"></script>
	<script src="kendo/js/kendo.all.min.js"></script>
	<script src="anz-graph.js"></script>
</head>
<body>

<h2>Select the transaction histories:</h2>
<div>
	<label for="files">Data Files (Agrimaster CSV Format):</label>
	<input type="file" id="files" name="files[]" multiple />
	<output id="file-info"></output>
	<div id="error"></div>
</div>

<div>
	<button id="load">Load</button>
</div>

<div id="charts"></div>

</body>
</html>
